<body class="mt-2 p-5">
  <div class="container-lg col-4 d-lg-block d-none mb-3">
    <div class="row">
      <div class="col align-self-center bg-light rounded shadow-lg pt-3">
        <h1 class="text-center display-5 text-muted">welcome back</h1>
        <h1 class="text-center display-5 text-muted"><span><i class="fa-solid fa-handshake"></i></span>
        </h1>
        <div class=" m-3 col">
          <label for="floatingInput">Username or email</label>
          <input style="text-transform: lowercase;" type="email" class="form-control col-12"
            id="exampleFormControlInput1" placeholder="mtuye@udsm.ac.tz">
        </div>
        <div class="m-3">
          <label for="floatingInput">Password</label>
          <input style="font-family:'Font Awesome 6 Free';font-weight:bold;text-transform: lowercase;" type="password"
            class="form-control col-12 text-lowercase " id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="form-check m-3 small">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label " for="flexCheckDefault">
            Remember me
          </label>
          <a href="resetPwd.html" class="text-end" style="text-decoration: none;padding-left:110px">Forgot password? </a>
        </div>
        <button type="button" class="btn col-md-11 btn-block btn-success m-3 fw-bold text-center shadow">Log in</button>
      </div>

    </div>
  </div>
    <div>
