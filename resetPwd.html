<!doctype html>
<html lang="en">

<head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- Bootstrap CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
                    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                    crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
          <link rel="stylesheet" href="./fontawesome-free-6.1.1-web/css/all.css">

          <title>Login page</title>
</head>

<body class="mt-2 p-5 bg-white small">
          <div class="container-lg col-4 d-lg-block d-none">
                    <div class="row">
                              <div class="col align-self-center bg-light rounded shadow-lg pt-3">
                                        <h1 class="text-center display-5 text-muted">Reset Password</h1>
                                        <h1 class="text-center display-5 text-muted"><span>
                                                            <i class="fa-solid fa-lock-open"></i>
                                                  </span>
                                        </h1>
                                        <div class=" m-3 col">
                                                  <label for="floatingInput">Enter your user account's verified email
                                                            address and we will send you a password reset link.</label>
                                                  <input type="email"
                                                            class="form-control col-12 mt-1" id="exampleFormControlInput1"
                                                            placeholder="Enter your email">
                                        </div>
                                        
                                        
                              </div><button type="button" class="btn col-md-11 btn-block btn-danger shadow-lg m-3 fw-bold text-center" onclick="myFunction()">Send password reset email</button>
                                        

                    </div>
          </div>

          <!-- Optional JavaScript; choose one of the two! -->

          <!-- Option 1: Bootstrap Bundle with Popper -->
          <script 
          
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous">

          </script>

          <script>
                    function myFunction() {
                    alert("Email sent successfully!");
                    }

          </script>

          <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
